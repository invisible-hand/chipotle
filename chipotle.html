<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Image</title>
    <style>
        /* Reset margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Ensure the image covers the full screen */
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will cover the whole screen without stretching the image */
            position: absolute;
        }
    </style>
</head>
<body>

<img src="www.chipotle.com_contact-us.png" alt="Full Screen Image" class="fullscreen-image">

</body>
</html>
